<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareefPedia Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <video autoplay muted loop>
        <source src="images/pexels-cottonbro-7170785.mp4" type="video/mp4">
      </video>

    <div class="content">
        <div class="title"><h1>CALCULATOR</h1></div>
        <button id="videoBtn" onclick="myFunction()">PAUSE</button>
        <div class="nav">
            <div class="links">About</div>
            <div class="links">Contact</div>
            <div class="links">Careers</div>
            <div class="links">Team</div>
        </div>
    </div>

    <div class="main">
        <div class="calculator">
            <div class="screen">Enter a number</div>
                <div class="btnGrid">
                    <button class="clearBtn">Clear</button>
                    <button class="deleteBtn">Delete</button>
                </div>
                <div class="buttons">
                    <button class="btn1">1</button>
                    <button class="btn2">2</button>
                    <button class="btn3">3</button>
                    <button class="btn4">4</button>
                    <button class="btnPlus">+</button>
                    <button class="btnEqual">=</button>
                </div>
        </div>
        </div>
    </div>
    <footer class="footer">

    </footer>
